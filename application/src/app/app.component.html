<mat-sidenav-container class="h-100 w-100">
    <!-- app side -->
    <mat-sidenav mode="side" opened id="app-side" class="border-0 shadow-sm">
        <div class="d-flex flex-column text-dark h-100 w-100">
            <!-- logo, app title -->
            <app-header></app-header>
            <!-- formulaire -->
            <app-formulaire-trajet (cityChange)="onCityChange($event)" (schoolChange)="onSchoolChange($event)">
            </app-formulaire-trajet>
            <!-- résultats -->
            <app-resultats-container class="h-100" [items]="Stations"></app-resultats-container>
        </div>
    </mat-sidenav>

    <!-- app content -->
    <mat-sidenav-content id="app-content" class="bg-light text-dark">
        <!-- container for the map -->
        <app-map class="h-100 w-100" [center]="Center" [zoom]="Zoom" [markers]="Markers"></app-map>

        <!-- meteo -->
        <app-meteo id="app-meteo" [meteo]="Meteo"></app-meteo>

        <!-- signature -->
        <div id="app-signature" class="bg-white p-2 rounded">
            <p class="mb-0">Made by: RAKOTOARISOA Cédric - ZOBIRI Samia - SEYDI Aminata</p>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
