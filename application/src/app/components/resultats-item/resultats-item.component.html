<div class="border-bottom p-3 bg-white">
    <h5 class="mb-3">
        <span class="bg-primary rounded-pill px-2 py-1 text-white mr-2">
            {{ item.capacity }}
            <fa-icon [icon]="['fas', 'bicycle']" class="ml-1"></fa-icon>
        </span>
        <span>{{ item.name }}</span>
    </h5>
    <p>Station code: {{ item.stationCode }}</p>
    <p class="mb-0">Distance: {{ distance }}m</p>
</div>
